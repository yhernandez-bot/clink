name: LEGO diario

on:
  schedule:
    - cron: "0 17 * * *"   # 11:00 AM CDMX (GitHub Actions usa UTC)
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Instalar dependencias
        run: npm ci

      - name: Enviar LEGO
        env:
          BOT_TOKEN: ${{ 8302012187:AAEH5PUiEaAyuxfckOywfl4hkzMvt-FZbJo }}
          CHAT_ID: ${{ -1002921830486 }}
          AFF_PREFIX: ${{ secrets.AFF_PREFIX }}   # opcional
          LEGO_MAX_ITEMS: "12"                    # opcional
        run: node bot_lego.mjs send
