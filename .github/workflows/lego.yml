name: LEGO manual

on:
  workflow_dispatch: {}   # solo manual, SIN schedule

jobs:
  send-lego:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - run: npm ci
      - name: Enviar LEGO (solo si t√∫ lo disparas)
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          AFF_PREFIX: ${{ secrets.AFF_PREFIX }}   # opcional
          LEGO_MAX_ITEMS: "25"
          LEGO_MIN_DISCOUNT: "20"
          LEGO_MAX_DISCOUNT: "40"
          TARGET_PCT: "30"
        run: node bot_lego.mjs send
