name: LEGO diario

on:
  schedule:
    # 11:00 AM CDMX â‰ˆ 17:00 UTC (GitHub Actions usa UTC)
    - cron: "0 17 * * *"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Instalar dependencias
        run: npm ci

      - name: Enviar LEGO
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          AFF_PREFIX: ${{ secrets.AFF_PREFIX }}   # opcional
          LEGO_MAX_ITEMS: "12"                    # ajusta si quieres
        run: node bot_lego.mjs send